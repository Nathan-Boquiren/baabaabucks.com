<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>QR Code Scanner</title>
</head>

<body>
    <main class="content-wrapper">
        <header>
            <h1>Baa Baa Bucks!</h1>
            <p>Select item quantity, scan the studentâ€™s QR code using external scanner, and process payment.</p>
        </header>

        <!-- Num of Items Input -->
        <div class="quantity-input-container">
            <h2>Item Quantity</h2>

            <div class="quantity-wrapper">
                <div id="decrease" class="step-btn disabled">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#fff">
                        <path
                            d="M240-440q-17 0-28.5-11.5T200-480q0-17 11.5-28.5T240-520h480q17 0 28.5 11.5T760-480q0 17-11.5 28.5T720-440H240Z" />
                    </svg>
                </div>
                <input type="number" id="quantity-input" min="1" max="10" value="1" disabled>
                <div id="increase" class="step-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#fff">
                        <path
                            d="M440-440H240q-17 0-28.5-11.5T200-480q0-17 11.5-28.5T240-520h200v-200q0-17 11.5-28.5T480-760q17 0 28.5 11.5T520-720v200h200q17 0 28.5 11.5T760-480q0 17-11.5 28.5T720-440H520v200q0 17-11.5 28.5T480-200q-17 0-28.5-11.5T440-240v-200Z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Scanner Input -->
        <input type="text" inputmode="none" id="id-input" autocomplete="off" placeholder="Scanner Input">

        <button id="process">
            <span>Process Payment</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#fff">
                <path
                    d="M647-440H200q-17 0-28.5-11.5T160-480q0-17 11.5-28.5T200-520h447L451-716q-12-12-11.5-28t12.5-28q12-11 28-11.5t28 11.5l264 264q6 6 8.5 13t2.5 15q0 8-2.5 15t-8.5 13L508-188q-11 11-27.5 11T452-188q-12-12-12-28.5t12-28.5l195-195Z" />
            </svg>
        </button>

    </main>
    <div class="content-wrapper" id="loading">
        <h1>Processing...</h1>
        <img src="assets/sheep-walking.gif" alt="loading">
    </div>
</body>

</html>
